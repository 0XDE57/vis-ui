apply plugin: "java"
apply plugin: 'maven'
apply from: '../../deploy.gradle'

group = 'com.kotcrab.vis'
version = '0.3.2-SNAPSHOT'
archivesBaseName = "vis-runtime-spine"
sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = ['src/']

processResources {
    from('src/') {
        exclude ('**/*.java')
    }
}

task dist(type: Zip) {
    from jar
    into('lib') {
        from configurations.runtime
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                name 'vis-runtime-spine'
                artifactId 'vis-runtime-spine'
                packaging 'jar'
                description 'VisRuntime Spine Integration plugin'
            }
        }
    }
}
