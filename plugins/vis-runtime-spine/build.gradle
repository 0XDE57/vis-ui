apply plugin: "java"
apply plugin: 'maven'

group = 'com.kotcrab.vis'
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = ['src/']

processResources {
    from('src/') {
        exclude ('**/*.java')
    }
}

task dist(type: Zip) {
    from jar
    into('lib') {
        from configurations.runtime
    }
}
